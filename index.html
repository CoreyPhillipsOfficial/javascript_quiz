<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header with highscore on left and timer on right -->
    <header>
        <a href="viewhighscores.html">View high scores</a>
        <div id="time" class="hide">Time: 60</div>
    </header>
    <main>
        <h1 id="mainTitle">Coding Quiz Challenge</h1>
        <p id="instructions">Try to answer the following code-related questions within the time limit. <br>Keep in mind
            that
            incorrect
            answers
            will penalize your score/time by ten seconds!</p>

        <div class="container">
            <button id="start">Start Quiz</button>
        </div>

        <div class="question-wrap hide">
            <h2 class="hide">Question Text</h2>
            <div class="choices"></div>
            <span class="choice-popup hide">Correct</span>
        </div>

    </main>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
