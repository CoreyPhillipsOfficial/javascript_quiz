<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <button id="show-scores">Show High Scores</button>

    <div class="scores-output hide"></div>

    <div class="score-form-wrap">
        <h2 id="score-output"></h2>

        <form id="score-form">
            <input id="name-input" type="text" placeholder="Enter your name">
            <button>Submit</button>
        </form>
    </div>

    <button id="clear-scores" class="hide">Clear High Scores</button>



    <script src="./js/viewhighscores.js"></script>
</body>

</html>
